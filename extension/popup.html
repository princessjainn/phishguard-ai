<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="../src/assets/phishguard-logo.png" alt="PhishGuard" class="logo-img">
        <div>
          <h1>PhishGuard AI</h1>
          <p class="tagline">Real-time Protection</p>
        </div>
      </div>
    </div>

    <!-- Current Site Status -->
    <div class="status-section" id="status-section">
      <div class="status-indicator" id="status-indicator">
        <div class="status-icon" id="status-icon">ğŸ”„</div>
        <div class="status-text">
          <h3 id="status-title">Analyzing...</h3>
          <p id="status-description">Scanning current page</p>
        </div>
      </div>
      
      <div class="safety-score" id="safety-score" style="display: none;">
        <div class="score-circle" id="score-circle">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" class="score-bg"></circle>
            <circle cx="50" cy="50" r="45" class="score-fill" id="score-fill"></circle>
          </svg>
          <div class="score-text" id="score-text">--</div>
        </div>
        <div class="score-label">Safety Score</div>
      </div>
    </div>

    <!-- Detection Details -->
    <div class="details-section" id="details-section" style="display: none;">
      <h4>ğŸ” Detection Analysis</h4>
      <div class="confidence">
        Confidence: <strong id="confidence-value">--</strong>
      </div>
      <div class="reasons" id="reasons-list">
        <!-- Reasons will be inserted here -->
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="actions-section">
      <button class="action-btn primary" id="scan-btn">
        <span class="icon">ğŸ”</span>
        Scan URL
      </button>
      <button class="action-btn secondary" id="report-btn">
        <span class="icon">ğŸ“</span>
        Report
      </button>
    </div>

    <!-- Stats -->
    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-value" id="total-scans">0</div>
        <div class="stat-label">Total Scans</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="threats-blocked">0</div>
        <div class="stat-label">Threats Blocked</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">~10ms</div>
        <div class="stat-label">Avg Speed</div>
      </div>
    </div>

    <!-- Settings Toggle -->
    <div class="settings-section">
      <div class="setting-item">
        <span>Auto-Block Dangerous Sites</span>
        <label class="switch">
          <input type="checkbox" id="auto-block-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <span>Hover Link Preview</span>
        <label class="switch">
          <input type="checkbox" id="hover-preview-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" id="view-dashboard">ğŸ“Š View Dashboard</a>
      <span class="version">v1.0.0</span>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
